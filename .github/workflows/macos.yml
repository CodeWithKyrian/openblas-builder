name: Build for macOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        openmp: [0, 1]
        target: [VORTEX, NEHALEM]


    steps:
    - name: Checkout Repository
      with:
        repository: OpenMathLib/OpenBLAS
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        brew reinstall gcc
        brew install coreutils cmake
        brew install llvm

    - name: Build OpenBLAS
      run: |
        export LDFLAGS="-L/opt/homebrew/opt/llvm/lib"
        export CPPFLAGS="-I/opt/homebrew/opt/llvm/include"
        export CC="/opt/homebrew/opt/llvm/bin/clang"
        make -j$(nproc) DYNAMIC_ARCH=1 USE_OPENMP=${{matrix.openmp}} TARGET=${{matrix.target}} FC=gfortran
        make PREFIX=$PWD/install install 

    - name: Compress to Tarball
      run: |
        # Determine the appropriate suffixes based on openmp and target values
        if [[ "${{matrix.openmp}}" -eq 0 ]]; then
            openmp_suffix="serial"
        else
            openmp_suffix="openmp"
        fi

        if [[ "${{matrix.target}}" == "VORTEX" ]]; then
            target_suffix="arm64"
        else
            target_suffix="x86_64"
        fi

        # Combine suffixes and create the artifact filename
        filename="openblas-${openmp_suffix}-${target_suffix}.tar.gz"

        # Compress the install directory
        tar -czvf "$filename" install

        # Move the compressed file to the GitHub workspace
        mv "$filename" $GITHUB_WORKSPACE

    - name: Upload OpenBLAS
      uses: actions/upload-artifact@v4
      with:
        name: openblas-${openmp_suffix}-${target_suffix}
        path: openblas-${openmp_suffix}-${target_suffix}.tar.gz

